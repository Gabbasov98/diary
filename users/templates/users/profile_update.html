{% extends 'biography/base.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <h1>{{title}}</h1>
    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col col-lg-8 ">
                <h2 class="text-center mt-5 mb-5">Изменение данных</h2>
                <form method="post" class="form-update mb-5" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ updateUserForm.as_p }}
                    {{ profileForm.as_p }}
                    <button class="btn btn-info " type="submit">Подтвердить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
