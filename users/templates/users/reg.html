{% extends 'biography/base.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col col-lg-6    ">
                <h2 class="text-center">Регистрация пользователя</h2>
                <form method="post" class="form-reg mt-5 mb-5">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-info mb-2" type="submit">Зарегистрироваться</button>
                    <p>Уже зарегистрированы? <a class="text-success" href="{% url 'auth' %}">Войти в личный кабинет</a> </p>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
