{% extends 'biography/base.html' %}

{% block title %}
    {{title}}
{% endblock %}


{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        {% if user == object.author %}
            <div class="col col-lg-6 diary-detail">
                <h1>{{title}}</h1>
                <p><b>Время публикации:</b> {{object.date}}</p>
                <p>{{object.text}}</p>
                <button class="btn btn-success ml-3"><a href="{% url 'diary-update' object.id %}" class="text-light" > Изменить</a></button>
                <button class="btn btn-danger ml-3"><a href="{% url 'diary-delete' object.id %}" class="text-light" > Удалить</a></button>
            </div>
        {% else %}
            <h1>403 Forbidden</h1>
        {% endif %}
    </div>
    <div class="row justify-content-center">
        <div class="col col-lg-6 ">
            <button class="btn btn-secondary btn-lg mt-5"><a href="{% url 'diary' %}" class="text-light" >Все записи</a></button>
        </div>
    </div>
</div>

{% endblock %}
